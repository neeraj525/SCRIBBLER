  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marck+Script" />

</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
        	<header>
        	<div id="heading">
        	
        	ScriBBler
        	<div class="btn-group">
        	<button type="button" class="btn btn-primary" id="signin" onclick="showModal2()">Sign In</button>
        	<button type="button" class="btn btn-secondary" id="signup" onclick="showModal1()">Sign Up</button>
        	</div>	
        	<div class="sub-heading">
        	<h6>&nbsp&nbsp&nbsp&nbspExplore, Imagine, Create</h6>
        	</div>
        	</header>

        </div>
           
        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->
        	<div class="btn-group">
        	<a href=".\html\bloglist.html"><button type="button" class="btn btn-warning" id="showpost">All Posts</button></a>&nbsp&nbsp	
        	<button type="button" class="btn btn-warning" id="createpost">Create Post</button>
        	</div>
        </div>
    </div>

    <div id="signupmodal" class="modal">

    	<!-- Insert code for Sign Up modal here -->
    	<!-- Model-content Here -->
    	<div class="modal-content">
    	<div class="modal-header">
    	<div id="getmid"><h2>Get Started</h2></div>	
    	<span class="close" onclick="vanish()">&times;</span>	
    	</div>	
    	<div class="modal-body">
    	<form action="#" method="POST">
    	<div class="form-group">
    	<label for="fullname">Full Name</label>
    	<input type="text" class="form-control" name="fullname" placeholder="Enter Full Name" required id="f_name">
    	<br>
    	<label for="username">Username</label>
    	<input type="text" class="form-control" name="username" placeholder="Enter UserName" required id="u_name">
    	<br>
    	<label for="password">Password</label>
    	<input type="password" class="form-control" name="password" placeholder="Enter Password" required id="pass">
    	<br>
    	<label for="confirmpass">Confirm Password</label>
    	<input type="password" class="form-control" name="confirmpass" placeholder="Confirm Password" required id="c_pass">
    	<br>
    	<div class="btn-group">
    	<button type="submit" class="btn btn-success" id="signup-btn">Sign Up</button>	
    	</div>	
    	</div>	
    	</form>
    	</div>	
    	</div>

    </div>


    	<!-- Insert code for Sign In modal here -->
    	<div id="signinmodal" class="modal">
    	<div class="modal-content">
    	<div class="modal-header">
    	<div id="popup"><h2>Welcome Back!</h2></div>	
    	<span class="close" onclick="disappear()">&times;</span>		
    	</div>
    	<div class="modal-body">
    	<form action="#" method="POST">
    	<div class="form-group">
    	<label for="username">Username</label>
    	<input type="text" class="form-control" name="username" placeholder="Enter Username" required id="u_name">
    	<br>
    	<label for="password">Password</label>
    	<input type="password" class="form-control" name="password" placeholder="Enter Password" required id="pass">
    	<br>
    	<div class="btn-group">
    	<button type="submit" class="btn btn-success" id="signup-btn">Sign In</button>	
    	</div>
    	</div>
    	</form>		
    	</div>	
    	</div>
    </div>


    <div>

    	<!-- Insert code for Create Post modal here -->


    </div>

    <script src="js\index.js"></script>
